<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl font-bold">Crypto Market Analysis Tool</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" id="home-link" class="hover:underline">Home</a></li>
                <li><a href="#" id="trends-link" class="hover:underline">Trends Analysis</a></li>
                <li><a href="#" id="sentiment-link" class="hover:underline">Market Sentiment</a></li>
                <li><a href="#" id="alerts-link" class="hover:underline">Custom Alerts</a></li>
                <li><a href="#" id="profile-link" class="hover:underline">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-4">
        <section id="home" class="content-section">
            <h2 class="text-2xl font-bold mb-2">Market Summary</h2>
            <div id="market-summary" class="grid grid-cols-3 gap-4"></div>
        </section>
        <section id="trends" class="content-section hidden">
            <h2 class="text-2xl font-bold mb-2">Trends Analysis</h2>
            <div id="trends-analysis" class="grid grid-cols-3 gap-4"></div>
        </section>
        <section id="sentiment" class="content-section hidden">
            <h2 class="text-2xl font-bold mb-2">Market Sentiment</h2>
            <div id="market-sentiment" class="grid grid-cols-3 gap-4"></div>
        </section>
        <section id="alerts" class="content-section hidden">
            <h2 class="text-2xl font-bold mb-2">Custom Alerts</h2>
            <div id="custom-alerts" class="grid grid-cols-3 gap-4"></div>
        </section>
        <section id="profile" class="content-section hidden">
            <h2 class="text-2xl font-bold mb-2">User Profile</h2>
            <div id="user-profile" class="bg-white p-4 rounded shadow"></div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 Crypto Market Analysis Tool. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
